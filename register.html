<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <script src="https://use.fontawesome.com/952e0337bd.js"></script>
  </head>
  <body>
    <div class="pageloader"></div>
    <div class="well">
      <img src="Images/Splurge.png" />
      <h1>Splurge</h1>
    </div>

    <div class="top">
      <br />

      <form action="" method="post" class="login">
        <h1 class="login-title">Register</h1>

        <input
          type="text"
          class="login-input"
          placeholder="First Name"
          autofocus
        />

        <input type="" class="login-input" placeholder="last Name" autofocus />

        <input
          type="email"
          class="login-input"
          placeholder="Email Address"
          autofocus
        />

        <input type="password" class="login-input" placeholder="Password" />
        <input
          type="password"
          class="login-input"
          placeholder="Confirm password"
        />

        <input type="submit" value="Lets Go" class="login-button" />
      </form>
      <br />
      <p class="footNote">
        Already a member? Click <a href="login.html">here</a> to sign-in
      </p>
    </div>

    <script type="text/javascript">
      $(window).load(function() {
        $(".pageloader").fadeOut("slow");
      });
    </script>
  </body>
</html>
